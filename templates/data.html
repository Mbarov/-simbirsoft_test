{% extends 'base.html' %}
{% load static %}

{% block title %}
  Тестирование
{% endblock %}

{% block content %}
<div class="container">
  <h2 id='nameform' class="form-group">Введите ваши данные</h2>
  <form class="form-group" action="{% url 'p1' %}">

    <div class="form-group">
      <label class="control-label col-sm-2" for="email" required>Имя*:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  placeholder="Введите ваше имя" name='fname'>
      </div>
    </div>

    <div class="form-group">
    <label class="control-label col-sm-2" for="email" required>Фамилия*:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  placeholder="Введите вашу фамилию" name='lname'>
    </div>
  </div>
    

    <div class="form-group">
    <label class="control-label col-sm-2" for="email">Возраст:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  placeholder="Введите ваш возраст" name='age'>
      </div>
    </div>   

    <div class="form-group">
    <label class="control-label col-sm-2" for="email">Почта:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control"  placeholder="Почтовый адрес" name='post'>
      </div>
    </div>   

    <div class="form-group">
    <label class="control-label col-sm-2" for="email">Телефон:</label>
      <div class="col-sm-10">
        <input type="tel" class="form-control"  placeholder="Телефон" name='phone' required>
      </div>
    </div>   
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" id='button' class="btn btn-primary">Начать!</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
